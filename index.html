<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <img width="390px" class="img" src="./assets/img/sneaker.png" alt="">
            <div class="card">
                <div class="basic">
                    <div class="brand">Nike</div>
                    <div class="model">Epic React Flyknit 2</div>
                    <div class="price-container">
                        <div class="currency"><span>R$</span></div>
                        <div class="value">359,00</div>
                    </div>
                </div>
                <div class="row space-between">
                    <div class="info-container">
                        <div class="info">
                            <div class="title">Cores:</div>
                            <div class="row">
                                <button class="color-btn green active-color"></button>
                                <button class="color-btn red"></button>
                                <button class="color-btn blue"></button>
                            </div>

                            <div class="title mt-12">Tamanhos:</div>
                            <div class="row">
                                <button class="size-btn active-size">37</button>
                                <button class="size-btn">38</button>
                                <button class="size-btn">39</button>
                                <button class="size-btn">40</button>
                            </div>
                        </div>
                    </div>

                    <div class="cart-container">
                        <button class="add-to-cart">
                            <div class="icons-container">
                                <img width="24px" src="./assets/icon/arrows-down.png" alt="">
                                <img width="24px" src="./assets/icon/cart.svg" alt="">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
